version: '3.8'

services:
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=scribeflow
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: always
    ports:
      - "8080:8080"
    environment:
      - DATABASE_URL=postgres://postgres:postgres@db:5432/scribeflow
      - JWT_SECRET=change_this_to_a_secure_secret_in_production
      # REPLACE THIS WITH YOUR REAL GEMINI API KEY
      - API_KEY=${API_KEY:-YOUR_GEMINI_API_KEY} 
    depends_on:
      - db

volumes:
  postgres_data:
